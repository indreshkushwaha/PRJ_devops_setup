# Mailcow config for use behind 01-nginx reverse proxy.
# Copy this to mailcow.conf and fill in MAILCOW_HOSTNAME, passwords, and run mailcow's
# generate_config.sh (from a clone of https://github.com/mailcow/mailcow-dockerized) in this folder.
# Then: docker compose up -d

# Hostname for mail (must match DNS and 01-nginx routing.conf server_name for mail)
MAILCOW_HOSTNAME=mail.devroad.online

# Bind mailcow nginx to local ports only; 01-nginx proxies to nginx-mailcow:8080
HTTP_BIND=0.0.0.0
HTTP_PORT=8080
HTTPS_BIND=0.0.0.0
HTTPS_PORT=8443

# If your reverse proxy uses a different hostname, add it here (comma-separated, no spaces)
ADDITIONAL_SERVER_NAMES=

# When nginx router is in Docker, set TRUSTED_PROXIES to the router network subnet so X-Real-IP is trusted
# Example for default bridge or primary: 172.18.0.0/16 or 172.22.0.0/24
TRUSTED_PROXIES=172.18.0.0/16

# Timezone
TZ=UTC

# Database (set by mailcow generate_config.sh or replace with secure values)
DBROOT=mailcow_db_root_password_change_me
DBNAME=mailcow
DBUSER=mailcow
DBPASS=mailcow_db_password_change_me

# Redis
REDISPASS=redis_password_change_me

# Optional: skip Let's Encrypt when SSL is handled by the front proxy
# SKIP_LETS_ENCRYPT=y
