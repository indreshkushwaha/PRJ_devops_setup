# Domain: devroad.online. Point DNS: mail.*, ai.*, n8n.* to this server.
# HTTPS: certs from Let's Encrypt via certbot (see 01-nginx/README-SSL.md).

# Mailcow - mail.devroad.online (resolved at request time so nginx starts when Mailcow is not running)
server {
    listen 80;
    listen [::]:80;
    server_name mail.devroad.online autodiscover.devroad.online autoconfig.devroad.online;

    resolver 127.0.0.11 valid=10s ipv6=off;
    set $mailcow_backend nginx-mailcow;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /Microsoft-Server-ActiveSync {
        proxy_pass http://$mailcow_backend:8080/Microsoft-Server-ActiveSync;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75;
        proxy_send_timeout 3650;
        proxy_read_timeout 3650;
        proxy_buffers 64 512k;
        client_body_buffer_size 512k;
        client_max_body_size 0;
    }

    location / {
        proxy_pass http://$mailcow_backend:8080$request_uri;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 0;
        proxy_buffer_size 128k;
        proxy_buffers 64 512k;
        proxy_busy_buffers_size 512k;
    }
}

# ----- HTTP (80): AI + ACME challenge -----
# Open WebUI + Ollama - ai.devroad.online (default_server so requests with other Host still get AI app)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name ai.devroad.online;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/acme;
        default_type text/plain;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        return 301 https://$host$request_uri;
    }
}

