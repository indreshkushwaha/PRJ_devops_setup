services:
  nginx:
    image: nginx:alpine
    container_name: nginx-router
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Resolved from compose file dir (01-nginx/), so ./acme = 01-nginx/acme when using -f from repo root
      - ./acme:/var/www/acme
    networks:
      - primary
    restart: unless-stopped

networks:
  primary:
    external: true
