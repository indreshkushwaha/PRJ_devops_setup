services:
  nginx:
    image: nginx:alpine
    container_name: nginx-router
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # When running from repo root: -f 01-nginx/docker-compose.yml â†’ use 01-nginx/acme
      - ./01-nginx/acme:/var/www/acme
    networks:
      - primary
    restart: unless-stopped

networks:
  primary:
    external: true
